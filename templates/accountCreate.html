<h1>Create Your Account</h1>
<h2>Creating Account is easy and takes only few seconds</h2>

<div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="firstName" placeholder="First Name"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input type="text" name="lastName" placeholder="Last Name"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Phone Number</div>
            <input type="text" name="phone" placeholder="Phone Number"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password</div>
            <input type="password" name="password" placeholder="Keep it real"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Do you agree the terms and conditions ?</div>
            <input type="checkbox" name="tosAgreement" placeholder="agree"/>
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Get Started</button>
        </div>
    </form>
</div>
